<ng-container *ngIf="!editing">
  <mat-icon data-cy="statusIcon" (click)="editStatus()">{{getStatusIcon(invitation.status)}}</mat-icon>
</ng-container>
<select data-cy="statusSelect" *ngIf="editing" [(ngModel)]="invitation.status" (blur)="finishEdit()"
        (change)="onStatusChange(invitation)">
  <option *ngFor="let status of statuses" [value]="status">{{ getStatusLabel(status) }}</option>
</select>
