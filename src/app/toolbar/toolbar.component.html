<mat-toolbar class="sticky-toolbar">
  <span style="cursor:pointer;" routerLink="/">das tool 2.0</span>
  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="isLoggedIn()">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Angemeldeter Benutzer">
      <mat-icon>person</mat-icon>
    </button>
    <!-- Dropdown menu code starts here -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
